<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>新增專案 - 行政文書助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-emerald-600 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0 text-white font-bold text-xl">
                    <a href="{{ url_for('index') }}" class="hover:text-emerald-100">Document Assistant</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto py-8 px-4 sm:px-6">
        <!-- Steps Indicator -->
        <div class="mb-8">
            <div class="flex items-center justify-center space-x-4">
                <div id="step-ind-1" class="flex items-center text-emerald-600 font-bold">
                    <span class="w-8 h-8 rounded-full bg-emerald-600 text-white flex items-center justify-center mr-2">1</span>
                    上傳與分析
                </div>
                <div class="w-16 h-1 bg-slate-300"></div>
                <div id="step-ind-2" class="flex items-center text-slate-400 font-semibold">
                    <span class="w-8 h-8 rounded-full bg-slate-200 text-slate-500 flex items-center justify-center mr-2">2</span>
                    參數確認
                </div>
                <div class="w-16 h-1 bg-slate-300"></div>
                <div id="step-ind-3" class="flex items-center text-slate-400 font-semibold">
                    <span class="w-8 h-8 rounded-full bg-slate-200 text-slate-500 flex items-center justify-center mr-2">3</span>
                    完成
                </div>
            </div>
        </div>

        <!-- Step 1: Upload -->
        <div id="step-1" class="space-y-6">
            <div class="bg-white p-6 rounded-lg shadow border-l-4 border-emerald-500">
                <h2 class="text-xl font-bold mb-4">1. 上傳文件</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    
                    <!-- Zone A: Template (Required) -->
                    <div id="zoneA" class="border-2 border-dashed border-emerald-300 rounded-lg p-6 flex flex-col items-center justify-center text-center cursor-pointer hover:bg-emerald-50 transition min-h-[200px]">
                        <input type="file" id="fileA" class="hidden" accept=".docx,.xlsx">
                        <svg class="w-12 h-12 text-emerald-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <p class="font-bold text-slate-700">範本檔案 (必要)</p>
                        <p class="text-xs text-slate-500 mt-1">支援 Word (.docx) 或 Excel (.xlsx)</p>
                        <div id="fileInfoA" class="mt-2 text-sm text-emerald-700 font-semibold hidden"></div>
                    </div>

                    <!-- Zone B: Old Doc (Optional) -->
                    <div id="zoneB" class="border-2 border-dashed border-purple-300 rounded-lg p-6 flex flex-col items-center justify-center text-center cursor-pointer hover:bg-purple-50 transition min-h-[200px]">
                        <input type="file" id="fileB" class="hidden" accept=".docx,.xlsx">
                        <svg class="w-12 h-12 text-purple-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 01-2-2V5"></path></svg>
                        <p class="font-bold text-slate-700">舊文件範例 (選用)</p>
                        <p class="text-xs text-slate-500 mt-1">AI 將參考此檔案 (Word/Excel)</p>
                        <div id="fileInfoB" class="mt-2 text-sm text-purple-700 font-semibold hidden"></div>
                    </div>

                    <!-- Zone C: Excel (Optional) -->
                    <div id="zoneC" class="border-2 border-dashed border-blue-300 rounded-lg p-6 flex flex-col items-center justify-center text-center cursor-pointer hover:bg-blue-50 transition min-h-[200px]">
                        <input type="file" id="fileC" class="hidden" accept=".xlsx,.xls">
                        <svg class="w-12 h-12 text-blue-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <p class="font-bold text-slate-700">Excel 資料源 (選用)</p>
                        <p class="text-xs text-slate-500 mt-1">用於批量欄位對應 (.xlsx)</p>
                        <div id="fileInfoC" class="mt-2 text-sm text-blue-700 font-semibold hidden"></div>
                    </div>
                </div>

                <div class="mt-8 flex justify-end">
                    <button id="btnAnalyze" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded shadow flex items-center disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="btnText">開始 AI 分析</span>
                        <svg id="loadingIcon" class="animate-spin ml-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Step 2: Verify (Hidden by default) -->
        <div id="step-2" class="space-y-6 hidden">
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- Left: Parameters -->
                <div class="lg:w-2/3 space-y-4">
                    <div class="bg-white p-6 rounded-lg shadow">
                         <h2 class="text-xl font-bold mb-4">2. 確認參數</h2>
                         <p class="text-sm text-slate-500 mb-4">AI 已識別以下變數，請確認是否正確。</p>
                         
                         <div id="paramsContainer" class="space-y-4">
                             <!-- Params injected by JS -->
                         </div>
                    </div>
                </div>

                <!-- Right: AI Chat / Actions -->
                <div class="lg:w-1/3 space-y-4">
                    <div class="bg-white p-6 rounded-lg shadow h-full flex flex-col">
                        <h3 class="font-bold text-slate-800 mb-4 border-b pb-2">專案設定</h3>
                        
                        <div class="mb-4">
                            <label class="block text-slate-700 text-sm font-bold mb-2">專案名稱 <span class="text-red-500">*</span></label>
                            <input id="projectName" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:border-emerald-500" placeholder="例如：月度支出報告">
                        </div>
                        
                        <div class="mb-4">
                             <label class="block text-slate-700 text-sm font-bold mb-2">描述</label>
                             <textarea id="projectDesc" class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:border-emerald-500 h-20" placeholder="專案用途說明..."></textarea>
                        </div>

                        <!-- New Features Config -->
                        <div class="mb-4 bg-slate-50 p-3 rounded border border-slate-100">
                            <label class="block text-slate-700 text-sm font-bold mb-2">功能選項</label>
                            
                            <!-- Mode Selection -->
                            <div class="flex gap-2 mb-3">
                                <button type="button" id="modeOneShot" class="flex-1 py-1 px-2 text-xs border rounded bg-emerald-100 text-emerald-700 border-emerald-300 font-bold">單次生成</button>
                                <button type="button" id="modeMonthly" class="flex-1 py-1 px-2 text-xs border rounded bg-white text-slate-500 border-slate-200 hover:bg-slate-50">月報累積</button>
                                <input type="hidden" id="projectMode" value="one_shot">
                            </div>

                            <div class="space-y-2">
                                <label class="flex items-center space-x-2 cursor-pointer">
                                    <input type="checkbox" id="featureDaily" class="rounded text-emerald-600 focus:ring-emerald-500 h-4 w-4">
                                    <span class="text-xs text-slate-700">啟用「每日暫存」(Daily Staging)</span>
                                </label>
                                <label class="flex items-center space-x-2 cursor-pointer">
                                    <input type="checkbox" id="featureMonthly" class="rounded text-emerald-600 focus:ring-emerald-500 h-4 w-4">
                                    <span class="text-xs text-slate-700">啟用「月報產出」(Monthly Compilation)</span>
                                </label>
                                <div class="pt-2 border-t border-slate-200 mt-2">
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                         <input type="checkbox" id="featureDebug" class="rounded text-gray-500 focus:ring-gray-500 h-4 w-4">
                                         <span class="text-xs text-slate-500 hover:text-slate-800">開發者除錯模式 (Debug Mode)</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-auto pt-4 border-t border-slate-100">
                            <button id="btnSave" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded shadow transition transform hover:-translate-y-0.5">
                                保存並建立專案
                            </button>
                            <button id="btnBack" class="w-full mt-2 bg-white text-slate-600 border border-slate-300 hover:bg-slate-50 font-bold py-2 px-4 rounded text-sm">
                                重新上傳
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Step 3: Finish (Hidden by default) -->
        <div id="step-3" class="hidden">
             <div class="bg-white p-12 rounded-lg shadow text-center">
                 <div class="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-6">
                     <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                 </div>
                 <h2 class="text-3xl font-bold text-slate-800 mb-2">專案建立成功！</h2>
                 <p class="text-slate-600 mb-8">您的文件自動化專案已準備就緒。</p>
                 
                 <div class="flex justify-center space-x-4">
                     <a href="{{ url_for('index') }}" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-3 px-6 rounded">
                         回到首頁
                     </a>
                     <a id="linkStart" href="#" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded shadow">
                         立即使用 &rarr;
                     </a>
                 </div>
             </div>
        </div>

    </main>

    <script src="{{ url_for('static', filename='js/setup.js') }}"></script>
</body>
</html>
